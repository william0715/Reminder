<ion-header>
  <ion-toolbar>
    <ion-title>
      Item List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create"><ion-icon name="add-circle"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item detail lines="full" routerLink="/detail/{{item.key}}">
        <ion-icon name="alarm" slot="start"></ion-icon>
        {{item.item_name}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(item.key)">EDIT</ion-item-option>
        <ion-item-option color="danger" (click)="delete(item.key)">DELETE</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
