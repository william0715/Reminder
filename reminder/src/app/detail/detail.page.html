<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Item Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>{{item.item_name}}</ion-card-title>
      <p>{{item.item_cycle}}</p>
      <p>{{item.item_description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
